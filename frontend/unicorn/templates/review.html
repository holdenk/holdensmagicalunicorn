<html>
<head>
<title>
Welcome {{ghusername}}! - In Soviet Russia, Code Fixes You!
</title>
</head>
<body>
<a href="https://github.com/holdenk"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
<center><img src="/staticz/unicorn.png"></center><br>
<form name="input" action="review" method="post">
{% if newpatch %}
Welcome {{ghusername}}! What do you think of the following review:<br/>
<input type="hidden" value="{{id}}" name="id">
<a href="{{reviewlink}}" target="_blank">{{reviewlink}}</a><br/>
<!-- Since we don't run SSL we can't ninja the https review links :( -->
<!-- <iframe src="{{reviewlink}}" width="100%" height="75%"></iframe><br/> -->
<input type="submit" value="Yes" name="approve"><input type="submit" value="No" name="approve"><br/>
{% else %}
We have run out of patches to have reviewed! Thanks so much! (and or the server is down in which case oops)
{% endif %}
</form>
</form>
</body>
</html>
